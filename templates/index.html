<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Energy Demand Per Mile for Buses</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="current_hour" placeholder="current_hour" required="required" />
      <input type="text" name="current_day" placeholder="current_day" required="required" />
		  <input type="text" name="starting_SOC" placeholder="starting_SOC" required="required" />
      <input type="text" name="Miles_Driven" placeholder="Miles_Driven" required="required" />
      <input type="text" name="Starting_Alt" placeholder="Starting_Alt" required="required" />
      <input type="text" name="Avg_Speed" placeholder="Avg_Speed" required="required" />
      <input type="text" name="Accu_Descending" placeholder="Accu_Descending" required="required" />
      <input type="text" name="Accu_Ascending" placeholder="Accu_Ascending" required="required" />
      <input type="text" name="Average_temp" placeholder="Average_temp" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>

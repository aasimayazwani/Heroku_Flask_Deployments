{% extends "base.html" %}

{% block head %}
<h1>Task Master</h1>

{% endblock %}


{% block body %}

<div class="content">
    <table>
        <tr>
        <th>Task</th>
        <th>Added</th>
        <th>Actions</th>
        </tr>
        <tr>
        {% for task in tasks %}
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="/update/{{task.id}}>Update</a>
            </td>
        {% endfor %}
        </tr>        
    </table>

<form action="/" method="GET">
    <input type = "text" name = "content" id="content">
    <input type ="submit" value="Add Task">

</form>

</div>

{% endblock %}
